[workspace]
members = [
    "erp-core",
    "erp-finance",
    "erp-inventory",
    "erp-sales",
    "erp-purchasing",
    "erp-manufacturing",
    "erp-hr",
    "erp-auth",
    "erp-api",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["ERP Team"]

[workspace.dependencies]
tokio = { version = "1.35", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlx = { version = "0.7", features = ["runtime-tokio", "sqlite"] }
axum = "0.7"
tower = { version = "0.4", features = ["util"] }
tower-http = { version = "0.5", features = ["cors", "trace"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.6", features = ["v4", "serde"] }
async-trait = "0.1"
validator = { version = "0.16", features = ["derive"] }
jsonwebtoken = "9"
argon2 = "0.5"
rand = "0.8"
once_cell = "1.19"

erp-core = { path = "erp-core" }
erp-finance = { path = "erp-finance" }
erp-inventory = { path = "erp-inventory" }
erp-sales = { path = "erp-sales" }
erp-purchasing = { path = "erp-purchasing" }
erp-manufacturing = { path = "erp-manufacturing" }
erp-hr = { path = "erp-hr" }
erp-auth = { path = "erp-auth" }
